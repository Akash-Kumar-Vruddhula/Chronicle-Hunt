<!DOCTYPE html>
<html>
    <head>
        <title>18th Century</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p id="centuryno">18th Century</p>
        <p id="discription">Solve The Below Riddles To complete This Century</p>
        <div class="card">
            <div class="circle">
                <img src="steam engine.png">
            </div>
            <div class="content">
                <h2>Riddle 1</h2>
                <p>Every space has some info</p>
                <p id="code">- .... --- -- .- ... / -. . .-- -.-. --- -- . -.</p>
                <div class="inputbox">
                    <input type="text" required="required">
                    <span>Your Answer</span>
                </div>
                <br></br>
                <button class="button">Submit</button>
            </div>
        </div>
        <div class="card2">
            <div class="circle">
                <img src="elec.png">
            </div>
            <div class="content">
                <h2>Riddle 2</h2>
                <p>Benjamin Franklin discovered electricity By Flying a Kite with metal wire..</p>
                <div class="inputbox">
                    <input type="text" required="required">
                    <span>Your Answer</span>
                </div>
                <br></br>
                <button class="button">Submit</button>
            </div>
        </div>
        <div class="main">
            <video autoplay loop muted class="backg">
                <source src="materials/18backgr.mp4" type="video/mp4">
            </video>
        </div>
    </body>
</html>
